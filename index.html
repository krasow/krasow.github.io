<!DOCTYPE html>
<html lang="en" dir="ltr">
    <div id="header"></div>
    <link rel="stylesheet" type = "text/css" href="/homepage/css/index.css">
    <title>David Krasowska</title>

    <body>
        <div class="content" id="content" style="display: none;">
            <div id="navbar"></div>

            <div class="intro m-auto">
               Hello World! I'm David Krasowska.
            </div>

            <div id="terminal"></div>
            <hr> <div id="experience"></div>
            <hr> <div id="projects"></div>
            <hr> <div id="publications"></div>

            <div class="language container">
                <div class="language-item"> MPI </div>
                <div class="language-item"> CUDA </div>
                <div class="language-item"> C  </div>
                <div class="language-item"> C++ </div>
                <div class="language-item"> Python </div>
                <div class="language-item"> Julia </div>
                <div class="language-item"> LLVM </div>
                <div class="language-item"> HPC </div>
            </div>
        </div>
        <!-- end content -->
    </body>

    <div id="footer"></div>


    <script>
    document.addEventListener("DOMContentLoaded", function () {
        Promise.all([
            fetch("/common/navbar.html").then(res => res.text()),
            fetch("/common/header.html").then(res => res.text()),
            fetch("/common/footer.html").then(res => res.text()),
            fetch("/homepage/terminal.html").then(res => res.text()),
            fetch("/homepage/experience.html").then(res => res.text()),
            fetch("/homepage/publications.html").then(res => res.text()),
            fetch("/homepage/projects.html").then(res => res.text())
        ]).then(([navbar, header, footer, terminal, experience, publications, projects]) => {
            document.getElementById("navbar").innerHTML = navbar;
            document.getElementById("header").innerHTML = header;
            document.getElementById("footer").innerHTML = footer;
            document.getElementById("terminal").innerHTML = terminal;
            document.getElementById("experience").innerHTML = experience;
            document.getElementById("publications").innerHTML = publications;
            document.getElementById("projects").innerHTML = projects;

            requestAnimationFrame(() => {
                    document.getElementById("content").style.display = "flex";
            });
        });
    });
    </script>
</html>
